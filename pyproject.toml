[tool.poetry]
name = "today"
version = "0.0.1"
description = "A file-centric task management app"
authors = ["Vighnesh Iyer <vighnesh.iyer@gmail.com>"]
maintainers = ["Vighnesh Iyer <vighnesh.iyer@gmail.com>"]
readme = "README.md"
repository = "https://github.com/vighneshiyer/today"
packages = [
    {include = "today"}
]

[tool.poetry.scripts]
today = "today.cli:main"

[tool.poetry.dependencies]
python = "^3.9"
mistletoe = "^1.0"
rich = "^13.1"
pydantic = "^1.9.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
mypy = "^0.991"
types-PyYAML = "^6.0.0"
tox = "^3.25.1"
Sphinx = "^5.1.1"
sphinx-rtd-theme = "^1.0.0"
myst-parser = "^0.18.0"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
default = false
secondary = false

[build-system]
requires = ["poetry-core>=1.0.8", "setuptools>=65.3"]
build-backend = "poetry.core.masonry.api"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py39,py310
isolated_build = True

[testenv]
deps = pytest
commands =
  pytest tests/ {posargs}
"""
